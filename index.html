<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="utf-8">
        <title>Questionário</title>
        <meta name="description" content="">
        <meta name="keywords" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" type="text/css" href="css/estilo.css">
    </head>
    <body>
        <header>
            <h1>Questionário</h1>
        </header>
        <main>
            <section>
                <hgroup>
                    <h2>Questionário</h2>
                    <p>Responda o questionário abaixo marcando as opções que correspondem as suas preferências por jogos.</p>
                </hgroup>
                <section>
                    <form action="https://www.devmedia.com.br/codigos/formularios/aula5/">
                        <p>Quais plataformas de jogos você utiliza?</p>
                        <div>
                            <input type="checkbox" name="plataformas[]" id="xbox" value="Xbox"/>
                            <label for="xbox">Xbox</label>
                        </div>
                        <div>
                            <input type="checkbox" name="plataformas[]" id="playstation" value="Playstation"/>
                            <label for="playstation">Playstation</label>
                        </div>
                        <div>
                            <input type="checkbox" name="plataformas[]" id="switch" value="Switch"/>
                            <label for="switch">Switch</label>
                        </div>
                        <div>
                            <input type="checkbox" name="plataformas[]" id="stadia" value="Stadia"/>
                            <label for="stadia">Stadia</label>
                        </div>
                        <div>
                            <input type="checkbox" name="plataformas[]" id="pc" value="PC"/>
                            <label for="pc">PC</label>
                        </div>
                        <p>Quais seus gêneros de jogo preferidos?</p>
                        <div>
                            <input type="checkbox" name="generos[]" id="acao" value="Ação"/>
                            <label for="acao">Ação</label>
                        </div>
                        <div>
                            <input type="checkbox" name="generos[]" id="aventura" value="Aventura"/>
                            <label for="aventura">Aventura</label>
                        </div>
                        <div>
                            <input type="checkbox" name="generos[]" id="plataforma" value="Plataforma"/>
                            <label for="plataforma">Plataforma</label>
                        </div>
                        <div>
                            <input type="checkbox" name="generos[]" id="rpg" value="RPG"/>
                            <label for="rpg">Stadia</label>
                        </div>
                        <div>
                            <input type="checkbox" name="generos[]" id="tiro" value="Tiro"/>
                            <label for="tiro">Tiro</label>
                        </div>
                        <div>
                            <input type="checkbox" name="generos[]" id="corrida" value="Corrida"/>
                            <label for="corrida">Corrida</label>
                        </div>
                        <button type="submit">Enviar</button>
                    </form>
                </section>
            </section>
        </main>
        <footer>
            <p>Copyright 2022 - Questionário</p>
        </footer>
    </body>
</html>
